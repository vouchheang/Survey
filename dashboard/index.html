<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboardbox">
        <img src="../img/cv cut.jpg" alt="" />
        <h1>WMAD Survey Form 2023</h1>
        <div class="twinbox" id="twin">



        </div>
        <div class="table1">
            <select style="width:38%; height:65px;margin-left:39px;font-size: 20px; border-radius: 5px;" onchange="Grade()" id="mySelect">
                <option selected disabled hidden value="" >What is your current group?</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12(failed)">Grade 12(failed)</option>
                <option value="Grade 12(passed)">Grade 12(passed)</option>
               </select>
               <div class="grade" style="height: 65px;" id="myGrade">
              </div> 
        </div>
        <div class="table1">
          <select style="width:38%; height:65px;margin-left:39px;font-size: 20px; border-radius: 5px;" onchange="School()" id="school" >
              <option selected disabled hidden value="" >Where is your current learning place?</option>
              <option value="FSD">FSD</option>
              <option value="Public School">Public School</option>
              <option value="Private School">Private School</option>
              <option value="Partner NGO">Partner NGO</option>
             </select>
             <div class="grade" style="height: 65px;" id="myGrade1">
            </div> 
      </div>

      </div>
         <div id="getApi"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
